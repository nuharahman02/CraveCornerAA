<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakery</title>
    <link rel="stylesheet" href="bakery2.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <ul>
                <li><a href="dashboard.html">🏠 Dashboard</a></li>
                <li><a href="orders.html">📦 Orders</a></li>
                <!-- <li><a href="#">🔍 Order Details</a></li> -->
                <li><a href="products.html"  class="active">🛍️ Products</a></li>
                <!-- <li><a href="#">🍴 Menu</a></li> -->
                <li><a href="cartforadmin.html">🛒 Cart</a></li>
            </ul>
            <div class="sidebar-footer">
                <a href="setting.html" class="footer-icon">⚙️</a>
                <a href="dashboard.html" class="footer-icon">🏠</a>
                <a href="admin.html" class="footer-icon">👤</a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="content">
            <div class="header">
                <h1>Bakery Dashboard</h1>
                <input type="text" class="search-bar" placeholder="Search for a product...">
            </div>

            <div class="product-section">
                <!-- Product Category -->
                <div class="product-category">
                    <img src="https://t3.ftcdn.net/jpg/07/43/88/88/360_F_743888840_wR0NwbXeqD2Ie4gFU27EAtwHwj6ONTcA.jpg" alt="Bakery">
                    <h2>Bakery</h2>
                </div>

                <!-- Choice Section -->
                <div class="choice-section">
                    <h3>Choose Your Favorite Cookie</h3>
                    <form>
                        <ul class="cookie-list">
                            <li>
                                <label>
                                    <input type="radio" name="cookie" value="Chocolate Chip">
                                    <span>Chocolate Chip</span>
                                </label>
                                <div>
                                    <label><input type="checkbox"> Active</label>
                                    <label><input type="checkbox"> Hide</label>
                                </div>
                            </li>
                            <li>
                                <label>
                                    <input type="radio" name="cookie" value="Cookies and Cream">
                                    <span>Cookies and Cream</span>
                                </label>
                                <div>
                                    <label><input type="checkbox"> Active</label>
                                    <label><input type="checkbox"> Hide</label>
                                </div>
                            </li>
                            <li>
                                <label>
                                    <input type="radio" name="cookie" value="Funfetti">
                                    <span>Funfetti</span>
                                </label>
                                <div>
                                    <label><input type="checkbox"> Active</label>
                                    <label><input type="checkbox"> Hide</label>
                                </div>
                            </li>
                            <!-- Add more cookie options as needed -->
                        </ul>
                        <button type="submit" class="submit-btn">Save Preferences</button>
                    </form>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
