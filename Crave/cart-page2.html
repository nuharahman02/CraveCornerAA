<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> main card page </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="cart-main">
    <div class="cart-container">
        <header class="cart-header">
            <button class="back-btn"> < Back </button>
            <h1>Cart</h1>
        </header>
        <section class="order-method">
            <h2>Method of order</h2>
            <div class="order-options">
                <div class="option selected">
                    <input type="radio" id="serve" name="method" checked>
                    <label for="serve">
                        <div class="icon">🍽️</div>
                        Served
                    </label>
                </div>
                <div class="option">
                    <input type="radio" id="parcel" name="method">
                    <label for="parcel">
                        <div class="icon">📦</div>
                        Parcel
                    </label>
                </div>
            </div>
        </section>
        <a href="#" class="add-more-items">+ Add more items</a>
    
        <button class="review-payment-btn">Review payment</button>
    </div>
</body>
</html>
