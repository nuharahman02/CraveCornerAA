<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Profile</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <ul>
                <li><a href="dashboard.html" >🏠 Dashboard</a></li>
                <li><a href="orders.html">📦 Orders</a></li>
                <!-- <li><a href="">🔍 Orders Details</a></li> -->
                <li><a href="products.html">🛍️ Products</a></li>
                <!-- <li><a href="#">🍴 Menu</a></li> -->
                <li><a href="cartforadmin.html" >🛒 Cart</a></li>
            </ul>
            <div class="sidebar-footer">
                <a href="setting.html" class="footer-icon" >⚙️</a>
                <a href="dashboard.html" class="footer-icon">🏠</a>
                <a href="admin.html" class="footer-icon" class="active">👤</a>
            </div>
        </div>

        <!-- Content Area -->
        <div class="content">
            <div class="header">
                <input type="text" class="search-bar" placeholder="Search">
            </div>

            <div class="form-container">
                <h1>Admin Profile ></h1>
                <p>Setting > Admin Profile ></p>
                
                <h2>Basic Info</h2>
                <form>
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" placeholder="Enter First Name">
                    </div>

                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" placeholder="Enter Last Name">
                    </div>

                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" placeholder="Enter Title">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter Email">
                    </div>

                    <div class="form-group">
                        <label for="about">About Me</label>
                        <textarea id="about" rows="4" placeholder="Write about yourself..."></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn cancel">Cancel</button>
                        <button type="submit" class="btn save">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
